<!DOCTYPE html>
<html lang="sv">
    <head>
        <title>Tweeter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="loadDoc()">
        <script src="new.js"></script>
        <h1>Tweeeter</h1>
        <div id="outerHeader" class="container my-5">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <button type="submit" class="btn btn-primary">Register In</button>
            </form>
            <div id="inputDiv" class="container my-5">
                <textarea id="post" class="form-control"></textarea>
                <button id="postButton" class="btn btn-outline-primary btn-lg" onclick="checkMessage()">Post</button>
            </div>
        </div>
        <div id="errorMessage"></div>
        <div class="column" id="divBox"></div>
    </body>
</html>
